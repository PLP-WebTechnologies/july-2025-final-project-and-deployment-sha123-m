  <main id="main" class="container">
    <h1 class="page-title">Contact</h1>
    <form id="contactForm" class="form card" novalidate>
      <div class="form__row">
        <label for="name">Name</label>
        <input id="name" name="name" type="text" placeholder="Jane Doe" required minlength="3" />
        <small class="error" id="nameError" aria-live="polite"></small>
      </div>

      <div class="form__row">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" placeholder="jane@example.com" required />
        <small class="error" id="emailError" aria-live="polite"></small>
      </div>

      <div class="form__row">
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" placeholder="How can I help?" required minlength="10"></textarea>
        <small class="error" id="messageError" aria-live="polite"></small>
      </div>

      <div class="form__row form__actions">
        <button type="submit" class="btn">Send</button>
        <p id="formStatus" class="muted" aria-live="polite"></p>
      </div>
    </form>
